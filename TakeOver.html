<!DOCTYPE html>

<html>
    <head>
        <title>Henderson Take Over</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="PresStyle.css">
    </head>
    
    <!-- Note: Use SQL with PHP to read/send/display info for managers -->
    
    <body onload="nameLoad(),leadLoad()" style='background-color: rgba(0,0,0,0.85);'>
        <div id="pageCenter2">
            <table style='width: 90%; margin: auto;'>
                <tr>
                    <td class="toCol1">Lead Type</td>
                    <td colspan="2">
                        <input type="text" id="type" class='toAnswer2' onblur="leadSave()">
                        <div id="leadDisplay" style="display: none;"></div>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Name</td>
                    <td class='toCol2'>
                        <div id="name1" class="toAnswer"></div>
                    </td>
                    <td class='toCol2'>
                        <div id="name2" class="toAnswer"></div>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Age</td>
                    <td class='toCol2'>
                        <input type="text" id='age1' class='toAnswer'>
                        <div id="age1Display" style="display: none;"></div>
                    </td>
                    <td class='toCol2'>
                        <input type="text" id='age2' class='toAnswer'>
                        <div id="age2Display" style="display: none;"></div>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Income</td>
                    <td class='toCol2'>
                        <input type="text" id='income1' class='toAnswer'>
                    </td>
                    <td class='toCol2'>
                        <input type="text" id='income2' class='toAnswer'>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Rent or Mortgage Total</td>
                    <td class='toCol2'>
                        <input type="text" id='rent1' class='toAnswer'>
                    </td>
                    <td class='toCol2'>
                        <input type="text" id='rent2' class='toAnswer'>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Children (17 and under)</td>
                    <td class='toCol2'>
                        <input type="text" id='child1' class='toAnswer'>
                    </td>
                    <td class='toCol2'>
                        <input type="text" id='child2' class='toAnswer'>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Guessed Premium</td>
                    <td class='toCol2'>
                        <input type="text" id='guess1' class='toAnswer'>
                    </td>
                    <td class='toCol2'>
                        <input type="text" id='guess2' class='toAnswer'>
                    </td>
                </tr>
                <tr>
                    <td class='toCol1'>Notes</td>
                    <td class='toCol2' colspan="2">
                        <input type="text" id='note1' class='toAnswer2'>
                    </td>
                </tr>
                <tr>
                    <td class="toCol2" colspan="3">
                        <input type="text" id='note2' class='toAnswer2'>
                    </td>
                </tr>
                <tr>
                    <td class="toCol2" colspan="3">
                        <input type="text" id='note3' class='toAnswer2'>
                    </td>
                </tr>
                <tr>
                    <td class="toCol2" colspan="3">
                        <input type="text" id='note4' class='toAnswer2'>
                    </td>
                </tr>
                <tr>
                    <td class="toCol2" colspan="3">
                        <input type="text" id='note5' class='toAnswer2'>
                    </td>
                </tr>
            </table>
            <div style='margin: auto;'>
                <input type="button" id='clearBtn' value="Clear" onclick="clearTo()">
            </div>
        </div>
        <script>
            function nameLoad() {
                document.getElementById("name1").innerHTML = localStorage.getItem('saveName1');
                document.getElementById("name2").innerHTML = localStorage.getItem('saveName2');
            }
            
            function leadSave() {
                        window.leadtype = document.getElementById('type').value;
                        localStorage.setItem('saveLead', window.leadtype);
                }
                
            function leadLoad() {
                var lead = localStorage.getItem('saveLead');
                if (lead.value !== '') {
                    document.getElementById('type').style.display = 'none';
                    document.getElementById('leadDisplay').style.display = 'block';
                    document.getElementById("leadDisplay").innerHTML = lead;
                }
            }
            
            function clearTo() {
                localStorage.removeItem('saveLead');
                document.getElementById('type').style.display = 'block';
                document.getElementById('leadDisplay').style.display = 'none';
            }
        </script>
    </body>
</html>
