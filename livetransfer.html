<html>
    <head>
        <title>NON POS Live Transfer List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="PresStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            body {
                background-image: url('hmgLogo.jpg');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-color: rgba(0,0,0,0.85)
            }
        </style>
    </head>
    <body>
        <div id="pageCenter2" style="margin: auto; text-align: center; width: 50%; opacity: 90%;">
            <a class="loadingText" style="display: inline-block; margin-bottom: 1%;">NON POS Live Transfer Rotation</a>
            <iframe id="chart" src="https://docs.google.com/spreadsheets/d/13HH1UXi_Z4oEDsrUJC4f7QWDyeRSN98m6d5BXNSjEkE/htmlembed/sheet?gid=1478367608&range=a1:e14" height="90%" width="100%"></iframe>
            <script>
                window.setInterval("reloadIFrame();", 5000);
                function reloadIFrame() {
                    document.getElementById("chart").src="https://docs.google.com/spreadsheets/d/13HH1UXi_Z4oEDsrUJC4f7QWDyeRSN98m6d5BXNSjEkE/htmlembed/sheet?gid=1478367608&range=a1:e14";
                }
            </script>
        </div>
        <script>
            window.onload = function () {
                if (window.innerWidth >= 1350) {
                    $("#pageCenter2").animate({width: '47%'}, 250);
                } else if (window.innerWidth <=1200) {
                    $("#pageCenter2").animate({width: '50%'}, 250);
                }
            };
            window.onresize = function () {
                if (window.innerWidth >= 1350) {
                    $("#pageCenter2").animate({width: '47%'}, 250);
                } else if (window.innerWidth <=1280) {
                    $("#pageCenter2").animate({width: '50%'}, 250);
                }
            };
        </script>
    </body>
</html>
