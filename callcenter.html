<html>
    <head>
        <title>Henderson: Orlando Call Center</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="PresStyle.css">
        <style>
            body {
                background-image: url('hmgLogo.jpg');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-color: rgba(0,0,0,0.85)
            }
            .presBtn {
                width: 50%;
            }
            .presBtn:hover {
                width: 58%;
            }
        </style>
    </head>
    <body>
        <div id="pageCenter2" style="margin: auto; text-align: center; width: 50%; opacity: 90%;">
            <div style="width: 100%;">
                <a class="loadingText" style="display: block; margin-bottom: 1%;">Choose Log:</a>
            </div>
            <div>
                <button id="nonpos" class="presBtn" onclick="nonPos()" tabindex="-1">NON POS Transfer List</button>
            </div>
            <div>
                <button id="pos" class="presBtn" onclick="pos()" tabindex="-1">POS Transfer List</button>
            </div>
            <div>
                <button id="both" class="presBtn" onclick="both()" tabindex="-1">Both Transfer Lists</button>
            </div>
            <div>
                <button id="log" class="presBtn" onclick="log()" tabindex="-1">Call Center Appointment Log</button>
            </div>
        </div>
        <script>
            function nonPos() {
                window.location.href = 'livetransfer.html';
            }
            function pos() {
                window.location.href = 'postransfer.html';
            }
            function both() {
                window.location.href = 'bothtransfers.html';
            }
            function log() {
                window.location.href = 'apptlog.html';
            }
        </script>
    </body>
</html>
