<html>
    <head>
        <title>Call Transfer Lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="PresStyle.css">
        <style>
            body {
                background-image: url('hmgLogo.jpg');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-color: rgba(0,0,0,0.85)
            }
            iframe {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center; padding: 0;">
            <div id="pageCenter2" style="margin: auto; text-align: center; width: 48%; opacity: 90%; display: inline-block">
                <a class="loadingText" style="display: inline-block; margin-bottom: 1%;">POS Live Transfer Rotation</a>
                <iframe id="chart" src="https://docs.google.com/spreadsheets/d/1zSbKQDN-gVuaG-A98WiaGKqQwj1k4AAHYSET8iTXS6s/htmlembed/sheet?gid=1478367608&range=a1:e17" height="90%" width="100%"></iframe>
            </div>
            <div id="pageCenter2" style="margin: auto; text-align: center; width: 48%; opacity: 90%; display: inline-block">
                <a class="loadingText" style="display: inline-block; margin-bottom: 1%;">NON POS Live Transfer Rotation</a>
                <iframe id="chart2" src="https://docs.google.com/spreadsheets/d/13HH1UXi_Z4oEDsrUJC4f7QWDyeRSN98m6d5BXNSjEkE/htmlembed/sheet?gid=1478367608&range=a1:e14" height="90%" width="100%"></iframe>
            </div>
        </div>
        <script>
            window.setInterval("reloadIFrame();", 5000);
            function reloadIFrame() {
                document.getElementById("chart").src="https://docs.google.com/spreadsheets/d/1zSbKQDN-gVuaG-A98WiaGKqQwj1k4AAHYSET8iTXS6s/htmlembed/sheet?gid=1478367608&range=a1:e17";
            }
            window.setInterval("reloadIFrame2();", 5000);
            function reloadIFrame2() {
                document.getElementById("chart2").src="https://docs.google.com/spreadsheets/d/13HH1UXi_Z4oEDsrUJC4f7QWDyeRSN98m6d5BXNSjEkE/htmlembed/sheet?gid=1478367608&range=a1:e14";
            }
        </script>
    </body>
</html>
